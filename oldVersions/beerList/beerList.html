<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">

</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-md-12 jumbotron text-center">
                <h1>placeholder</h1>
            </div>
        </div>
        <div class="row">
            <div class="col-md-2 box1">
                <div class="well">
                    <h5>Select a Brewery:</h5>
                    <select id="selBrewery" style="width: 100%;" onchange="optionChanged(this.value)"></select>
                    <br></br>
                    <p>Click on any of the columns in the bar chart to filter the selected brewery's beer list by that style of beer.
                        Click anywhere in the whitespace to restore the full beer list for the selected brewery.</p>
                </div>
            </div>
            <div class="col-md-10 box2">
                <div class="chartjs">
                    <canvas id="myChart"></canvas>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <table id="beerList" class="table">
                    <thead></thead>
                    <tbody></tbody>
                </table>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/5.5.0/d3.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.5.0/Chart.min.js"></script>
    <script type="text/javascript" src="assets/js/app.js"></script>
</body>

</html>
