<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>NC Breweries</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="static/css/beerList.css">

</head>

<body>
    <!-- <div class="container"> -->
        <nav class="navbar navbar-default">
            <div class="container-fluid">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse"
                        data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="/">NC Breweries</a>
                </div>
                <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                    <ul class="nav navbar-nav navbar-right">
                        <li><a href="/beerList">Find</a></li>
                        <li><a href="/beerMap">Map</a></li>
                    </ul>
                </div>
            </div>
        </nav>
        <div class="row">
            <div class="col-md-2 box1">
                <div class="well">
                    <h5>Select a Brewery:</h5>
                    <select id="selBrewery" style="width: 100%;" onchange="optionChanged(this.value)"></select>
                    <br></br>
                    <p>Click on any of the columns in the bar chart to filter the selected brewery's beer list by that style of
                        beer.
                        Click anywhere in the whitespace to restore the full beer list for the selected brewery.</p>
                </div>
            </div>
            <div class="col-md-10 box2">
                <h3 style="text-align:center;"></h3>
                <div class="chartjs">
                    <canvas id="myChart"></canvas>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12 box 3">
                <table id="beerList" class="table">
                    <thead></thead>
                    <tbody></tbody>
                </table>
            </div>
        </div>
    <!-- </div> -->

    <script type="text/javascript">
        var master = {{master|tojson|safe}};
        var brew_list = {{breweries|tojson|safe}};
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/5.5.0/d3.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.5.0/Chart.min.js"></script>
    <script type="text/javascript" src="../static/js/beerList.js"></script>
</body>

</html>
